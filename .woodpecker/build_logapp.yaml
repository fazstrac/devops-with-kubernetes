steps:
  containerize:
    when:
      event: push
      branch: [main, exercise/*]
      path:
        include:
          - log_output/**
    image: woodpeckerci/plugin-kaniko
    settings:
      registry: ghcr.io
      repo: fazstrac/log_output
      dockerfile: log_output/Containerfile
      context: log_output
      tags: ${CI_COMMIT_SHA}
      cache: true
      dry-run: false
      build_args:
      - COMMIT_SHA=${CI_COMMIT_SHA}
      - COMMIT_AUTHOR_EMAIL=${CI_COMMIT_AUTHOR_EMAIL}
      username: fazstrac
      password:
        from_secret: fudwin_repo_token