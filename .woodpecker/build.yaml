when:
  event: [push, manual, tag]
  path:
    include: ['project/**', '.woodpecker/build.yaml']

steps:
  test:
    name: Run project app tests
    image: golang:1.24-alpine
    commands:
      - cd project
      - go test -v
  write_commit_sha:
    name: Write commit SHA to file
    image: alpine:latest
    commands:
      - cd project
      - echo ${CI_COMMIT_SHA} > commit_sha
      - echo ${CI_COMMIT_AUTHOR_EMAIL} > commit_author_email
      - echo ${CI_COMMIT_TAG} > commit_tag
    environment:
      CI_COMMIT_SHA: ${CI_COMMIT_SHA}
      CI_COMMIT_AUTHOR_EMAIL: ${CI_COMMIT_AUTHOR_EMAIL}
  build:
    name: Build and push project image to ghcr.io
    image: woodpeckerci/plugin-kaniko
    settings:
      registry: ghcr.io
      repo: fazstrac/dwk-project
      dockerfile: project/Containerfile
      context: project
      tags:
        - ${CI_COMMIT_TAG}
        - ${CI_COMMIT_SHA}
        - latest
      cache: false
      dry-run: false
      build_args:
        - COMMIT_SHA=${CI_COMMIT_SHA}
        - COMMIT_AUTHOR_EMAIL=${CI_COMMIT_AUTHOR_EMAIL}
      username: fazstrac
      password:
        from_secret: fudwin_repo_token
