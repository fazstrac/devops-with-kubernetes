steps:
  build:
    name: Build and push Docker image
    when:
      event: [push, pull_request]
      branch: main
    image: woodpeckerci/plugin-kaniko
    settings:
      registry: ghcr.io
      repo: fazstrac/dwk-project
      dockerfile: project/Containerfile
      context: project
      tags: ${CI_COMMIT_SHA}
      cache: true
      dry-run: false
      build_args:
      - COMMIT_SHA=${CI_COMMIT_SHA}
      - COMMIT_AUTHOR_EMAIL=${CI_COMMIT_AUTHOR_EMAIL}
      username: fazstrac
      password:
        from_secret: fudwin_repo_token
  build_exercise:
    name: Build and push Docker image
    when:
      event: push
      branch: exercise/*
    image: woodpeckerci/plugin-kaniko
    settings:
      registry: ghcr.io
      repo: fazstrac/dwk-project
      dockerfile: project/Containerfile
      context: project
      tags: ${CI_COMMIT_SHA}
      cache: true
      dry-run: true
      build_args:
      - COMMIT_SHA=${CI_COMMIT_SHA}
      - COMMIT_AUTHOR_EMAIL=${CI_COMMIT_AUTHOR_EMAIL}
      username: fazstrac
      password:
        from_secret: fudwin_repo_token

depends_on:
  - test