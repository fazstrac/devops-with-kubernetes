when:
  - event: push
    branch: main

steps:
  - name: containerize
    image: woodpeckerci/plugin-kaniko
    settings:
      registry: git.fudwin.xyz:8443
      repo: sami/log_output
      dockerfile: log_output/Containerfile
      context: log_output
      tag: ${CI_COMMIT_SHA}
      dry-run: true
      build_args:
      - COMMIT_SHA=${CI_COMMIT_SHA}
      - COMMIT_AUTHOR_EMAIL=${CI_COMMIT_AUTHOR_EMAIL}