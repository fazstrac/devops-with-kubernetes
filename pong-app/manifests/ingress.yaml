apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-ingress
  namespace: dwk-mooc
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: log-output.fudwin.xyz
      http:
        paths:
          - path: /pingpong
            pathType: Exact
            backend:
              service:
                name: pong-app-svc
                port:
                  number: 4000
          - path: /log
            pathType: Exact
            backend:
              service:
                name: log-output-svc
                port:
                  number: 2000
