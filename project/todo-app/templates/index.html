<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{.title}}</title>
  <style>
    .todo-input { width: 400px; padding: .5rem; }
    .todo-btn { padding: .5rem 1rem; }
    .counter { font-size: 0.9rem; color: #666; margin-left: .5rem; }
    .todos { margin-top: 1rem; list-style: disc; padding-left: 1.5rem; }
  </style>
</head>
<body>
  <h1>{{.title}}</h1>

  <img src="/images/image.jpg" alt="Random Image" width="600"/>

    <form id="todo-form" action="#" onsubmit="return false;" novalidate>
      <input id="todo-input" class="todo-input" type="text" maxlength="140" name="todo" aria-describedby="char-counter" />
      <button id="todo-send" class="todo-btn" type="submit">Create todo</button>
      <span id="char-counter" class="counter">0 / 140</span>
    </form>

    <table id="todo-list" class="todos" aria-live="polite">
      <tr>
        <th>Todo Item</th>
        <th>Created on</th>
        <th>Actions</th>
      </tr>
      <!-- Todo items will be appended here -->
    </table>

  <p>Devops with Kubernetes 2025</p>
  <p><code> Commit ID {{.body}}</code></p>


<script src="/static/frontend.js"></script>
</body>
</html>
